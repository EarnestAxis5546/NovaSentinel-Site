<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaSentinel - Contact</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="manifest" href="assets/manifest/site.webmanifest">
    <!-- Helpful comment: Replit-inspired contact page with validation. Add Formspree. GitHub: https://github.com/EarnestAxis5546 -->
</head>
<body data-lang="en">
    <!-- Language Toggle -->
    <div class="lang-toggle">
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="sv">Svenska</option>
        </select>
    </div>

    <!-- Navigation Header -->
    <header class="sticky">
        <nav class="container">
            <div class="logo">NovaSentinel</div>
            <ul>
                <li><a href="index.html" class="nav-link" data-i18n="nav-home">Home</a></li>
                <li><a href="about-project.html" class="nav-link" data-i18n="nav-about-project">About Project</a></li>
                <li><a href="about-me.html" class="nav-link" data-i18n="nav-about-me">About Me</a></li>
                <li><a href="docs.html" class="nav-link" data-i18n="nav-docs">Docs</a></li>
                <li><a href="contact.html" class="nav-link active" data-i18n="nav-contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Form -->
        <section class="contact-form container fade-in">
            <h1 data-i18n="contact-title">Contact Us</h1>
            <form id="contactForm">
                <label for="name" data-i18n="form-name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
                
                <label for="email" data-i18n="form-email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
                
                <label for="message" data-i18n="form-message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <span class="error" id="messageError"></span>
                
                <button type="submit" class="btn primary" data-i18n="form-submit">Send Message</button>
            </form>
        </section>

        <!-- Contact Details -->
        <section class="contact-details container fade-in">
            <h2 data-i18n="location-title">Location</h2>
            <p data-i18n="location-text">Sweden, Stockholm <!-- Insert actual details --></p>
            <div id="map-placeholder" data-i18n="map-placeholder">
                Map Placeholder (Insert embed code for actual map, e.g., <iframe src="https://www.google.com/maps/embed?pb=..."></iframe>)
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 NovaSentinel. <span data-i18n="footer-rights">All rights reserved.</span></p>
            <ul class="social-links">
                <li><a href="https://github.com/EarnestAxis5546" class="social-icon github" data-i18n="social-github">GitHub</a></li>
                <li><a href="https://linkedin.com/in/example" class="social-icon linkedin" data-i18n="social-linkedin">LinkedIn</a></li>
                <li><a href="https://x.com/example" class="social-icon x" data-i18n="social-x">X</a></li>
            </ul>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
