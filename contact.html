    <!-- Main Content -->
    <main>
        <!-- Contact Form -->
        <section class="contact-form container fade-in">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" class="btn primary">Send Message</button>
            </form>
        </section>

        <!-- Contact Details -->
        <section class="contact-details container fade-in">
            <h2>Location</h2>
            <p>Sweden, Stockholm <!-- Insert actual details --></p>
            <div id="map-placeholder">
                <!-- Embed Google Maps iframe here, e.g., <iframe src="https://www.google.com/maps/embed?pb=..."></iframe> -->
                Map Placeholder (Insert embed code for actual map)
            </div>
        </section>
    </main>
